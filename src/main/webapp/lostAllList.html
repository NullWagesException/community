<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>物业信息管理</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="css/property.css">
    <link rel="stylesheet" href="js/layui/css/layui.css">
    <style>
        body{margin: 10px;}
        .demo-carousel{height: 200px; line-height: 200px; text-align: center;}
    </style>
</head>
<body>


<table class="layui-hide" id="demo" lay-filter="test"></table>




<script src="js/layui/layui.js"></script>
<script>
    layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider'], function(){
        var laypage = layui.laypage //分页
            ,layer = layui.layer //弹层
            ,table = layui.table //表格
            ,upload = layui.upload //上传
            ,element = layui.element //元素操作


        //执行一个 table 实例
        table.render({
            elem: '#demo'
            ,height: 420
            ,url: 'lost_selectTable.action' //数据接口
            ,title: '失物招领'
            ,page: true //开启分页
            ,totalRow: true //开启合计行
            ,cols: [[ //表头
                {type: 'checkbox', fixed: 'left'}
                ,{field: 'id', title: 'ID', width:80, sort: true, fixed: 'left', totalRowText: '合计：'}
                ,{field: 'name', title: '标题', sort: true,width:180}
                ,{field: 'date', title: '时间', sort: true,width:180}
                ,{field: 'user', title: '发布用户', sort: true}
                ,{field: 'finish', title: '是否完成', sort: true}
                ,{field: 'message', title: '详细信息', sort: true,width:480}
            ]]
        });


    });
</script>
</body>
</html>
